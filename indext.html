<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Cuộc gọi</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.call-screen {
  background-color: #fff;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  width: 400px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 10px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  margin-bottom: 10px;
}

button {
  display: block;
  margin-top: 10px;
  padding: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
  const callForm = document.getElementById('callForm');

  callForm.addEventListener('submit', function (event) {
    event.preventDefault();
    const phoneNumber = document.getElementById('phoneNumber').value;
    const callDuration = document.getElementById('callDuration').value;

    // Save call data to localStorage or send to server
    localStorage.setItem('phoneNumber', phoneNumber);
    localStorage.setItem('callDuration', callDuration);

    // Redirect to call screen
    window.location.href = 'call.html';
  });
});

  </script>
</head>
<body>
  <div class="call-screen">
    <h1>Cuộc gọi điện thoại</h1>
    <form id="callForm">
      <label for="phoneNumber">Số điện thoại:</label>
      <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại">
      <label for="callDuration">Thời gian cuộc gọi:</label>
      <input type="text" id="callDuration" name="callDuration" placeholder="Nhập thời gian (phút)">
      <button type="submit">Bắt đầu cuộc gọi</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
